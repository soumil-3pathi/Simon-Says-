<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="master">
    <h1>Simon Says!</h1>
    <h2>Press any key to start game</h2>
    <br>
    <div class="parent">
        <div class="container">
            <div type="button" class="btn yellow" id="yellow">1</div>
            <div type="button" class="btn green" id="green">3</div>
        </div>
        <div class="container">
            <div type="button" class="btn red" id="red">2</div>
            <div type="button" class="btn purple" id="purple">4</div>
        </div>
    </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
